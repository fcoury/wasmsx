<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,400;1,100;1,200;1,400&family=Roboto:wght@100;300;400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script type="module" src="lib/index.js"></script>
  <title>RustMSX</title>
</head>

<body id="root">
  <div class="container">
    <div class="display">
      <canvas id="screen"></canvas>
      <div class="controls">
        <div class="disk-controls">
          <h3>System Configuration</h3>
          <div class="drive">
            <div class="drive-label">BIOS:</div>
            <select id="bios-selector" class="bios-select">
              <option value="expert">Expert 1.1 (Brazilian)</option>
              <option value="hotbit">Hotbit HB-8000</option>
              <option value="cbios">CBIOS MSX1</option>
              <option value="custom">Custom ROM...</option>
            </select>
            <input type="file" id="bios-file" accept=".rom,.ROM" style="display: none">
            <button class="drive-button" id="bios-restart">Restart</button>
          </div>
          <div class="drive" id="disk-rom-control">
            <div class="drive-label">Disk ROM:</div>
            <div class="drive-status" id="disk-rom-status">Not loaded</div>
            <input type="file" id="disk-rom-file" accept=".rom,.ROM" style="display: none">
            <button class="drive-button" id="disk-rom-load">Load ROM</button>
          </div>
          <h3>Disk Drives</h3>
          <div class="drive" id="drive-0">
            <div class="drive-label">Drive A:</div>
            <div class="drive-status" id="drive-0-status">Empty</div>
            <input type="file" id="drive-0-file" accept=".dsk,.di,.dmk" style="display: none">
            <button class="drive-button" id="drive-0-mount">Mount</button>
            <button class="drive-button" id="drive-0-eject" disabled>Eject</button>
          </div>
          <div class="drive" id="drive-1">
            <div class="drive-label">Drive B:</div>
            <div class="drive-status" id="drive-1-status">Empty</div>
            <input type="file" id="drive-1-file" accept=".dsk,.di,.dmk" style="display: none">
            <button class="drive-button" id="drive-1-mount">Mount</button>
            <button class="drive-button" id="drive-1-eject" disabled>Eject</button>
          </div>
        </div>
      </div>
    </div>
    <div class="info">
      <div id="state" class="state"></div>
      <div id="vram" class="vram"></div>
    </div>
  </div>
</body>

</html>
